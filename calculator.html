<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Classical Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Classical Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registration.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" tabindex="-1">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6">
                <div class="card border-secondary">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Calculator</h4>
                        <form class="calculator">
                            <div class="form-group">
                                <input type="text" class="form-control calc__result-field">
                            </div>

                            <div class="row justify-content-center">
                                <button
                                    class="btn btn-danger btn-lg btn-reset col-sm-4 col-md-3 m-1 js--btn-reset">C</button>
                                <button
                                    class="btn btn-danger btn-lg btn-reset col-sm-4 col-md-3 m-1 js--btn-reset">CE</button>
                                <button
                                    class="btn btn-success btn-lg btn-block col-sm-4 col-md-3 m-1 js--btn-calc">=</button>
                            </div>
                            <div class="row justify-content-center mt-2">
                                <button
                                    class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1 js--btn-add-res">7</button>
                                <button
                                    class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1 js--btn-add-res">8</button>
                                <button
                                    class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1 js--btn-add-res">9</button>
                                <button
                                    class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1 js--btn-add-res">4</button>
                                <button
                                    class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1 js--btn-add-res">5</button>
                                <button
                                    class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1 js--btn-add-res">6</button>
                                <button
                                    class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1 js--btn-add-res">1</button>
                                <button
                                    class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1 js--btn-add-res">2</button>
                                <button
                                    class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1 js--btn-add-res">3</button>
                                <button
                                    class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1 js--btn-add-res">0</button>
                                <button
                                    class="btn btn-primary btn-lg btn-block col-sm-4 col-md-3 m-1 js--btn-add-res">.</button>
                            </div>
                            <div class="row justify-content-center mt-2">
                                <button
                                    class="btn btn-secondary btn-lg btn-block col-sm-4 col-md-4 m-1 js--btn-add-res">+</button>
                                <button
                                    class="btn btn-secondary btn-lg btn-block col-sm-4 col-md-4 m-1 js--btn-add-res">-</button>
                                <button
                                    class="btn btn-secondary btn-lg btn-block col-sm-4 col-md-4 m-1 js--btn-add-res">*</button>
                                <button
                                    class="btn btn-secondary btn-lg btn-block col-sm-4 col-md-4 m-1 js--btn-add-res">/</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
